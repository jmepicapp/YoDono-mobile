<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input type="email" placeholder="Email" autofocus [(ngModel)]="usuario.email"></ion-input>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="usuario.password"></ion-input>

      <ion-button color="primary" (click)='login()'>Iniciar sesión</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
